<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gestão - Portal Corporativo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .hidden-input { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const STORAGE_KEY_LOGO = "nexus_corporate_custom_logo_v2";

        const Icons = {
            LayoutGrid: ({ size = 24, className }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                </svg>
            ),
            ArrowRight: ({ size = 24, className }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/>
                </svg>
            ),
            Sparkles: ({ size = 24, className }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                </svg>
            ),
            ExternalLink: ({ size = 24, className }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
            ),
            Upload: ({ size = 16, className }) => (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
            )
        };

        const { useState, useEffect } = React;

        const applications = [
            { id: 1, title: "Gestão de Faturas", url: "https://titulos.vercel.app/", image: "https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&q=80&w=800", gradient: "from-cyan-400 to-blue-600", shadowColor: "shadow-cyan-500/40", category: "Análise de Recebíveis", insight: "Controle receíveis e reduza a inadimplência com ações inteligentes." },
            { id: 2, title: "Gestão de Patrimônio", url: "https://patrimonio-ten.vercel.app/", image: "https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=800", gradient: "from-emerald-400 to-green-600", shadowColor: "shadow-emerald-500/40", category: "Otimização dos Ativos", insight: "Monitore a localização e valorize o capital físico da sua empresa." },
            { id: 3, title: "Fluxo de Caixa", url: "https://fluxo-de-caixa-sooty.vercel.app/", image: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?auto=format&fit=crop&q=80&w=800", gradient: "from-purple-400 to-violet-600", shadowColor: "shadow-purple-500/40", category: "Equilíbrio Financeiro", insight: "Visualize entradas e saídas de capital para tomar decisões precisas." },
            { id: 4, title: "Gestão de Despesas", url: "https://despesas-rho-nine.vercel.app/", image: "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&q=80&w=2940&h=1960&crop=entropy&cs=tinysrgb", gradient: "from-rose-400 to-pink-600", shadowColor: "shadow-rose-500/40", category: "Análise de Custos", insight: "Corte gastos desnecessários e identifique gargalos no fluxo de caixa." },
            { id: 5, title: "Gestão de Comissões", url: "https://comissoes-one.vercel.app/", image: "https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&q=80&w=800", gradient: "from-orange-400 to-amber-600", shadowColor: "shadow-orange-500/40", category: "Análise de Vendas", insight: "Transparência no pagamento de comissões para motivar sua equipe." },
            { id: 6, title: "Análise de Lucratividade", url: "https://analiselucratividade.vercel.app/", image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&q=80&w=800", gradient: "from-blue-500 to-indigo-600", shadowColor: "shadow-indigo-500/40", category: "Estratégias de Lucro", insight: "Descubra quais clientes realmente impulsionam seu negócio e ampliam sua margem de lucro." }
        ];

        const AppCard = ({ app }) => {
            const [isHovered, setIsHovered] = useState(false);
            return (
                <div className={`group relative bg-white rounded-3xl overflow-hidden cursor-pointer transition-all duration-500 h-full flex flex-col hover:-translate-y-2 hover:shadow-2xl ${isHovered ? app.shadowColor : 'shadow-slate-200'} border border-slate-100`}
                     onMouseEnter={() => setIsHovered(true)} onMouseLeave={() => setIsHovered(false)}
                     onClick={() => window.open(app.url, '_blank', 'noopener,noreferrer')}>
                    <div className="relative h-48 overflow-hidden">
                        <div className="absolute inset-0 bg-slate-900/10 group-hover:bg-slate-900/0 transition-colors z-10"></div>
                        <img src={app.image} alt={app.title} loading="lazy" className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"/>
                        <div className={`absolute top-4 left-4 z-20 px-3 py-1 rounded-full text-xs font-bold text-white uppercase tracking-wide bg-gradient-to-r ${app.gradient} shadow-lg backdrop-blur-sm`}>
                            {app.category}
                        </div>
                    </div>
                    <div className="p-4 sm:p-6 flex flex-col flex-grow">
                        <div className="flex justify-between items-start mb-3">
                            <h3 className={`text-xl font-bold text-slate-800 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r ${app.gradient} transition-all duration-300`}>{app.title}</h3>
                            <Icons.ExternalLink size={18} className="text-slate-300 group-hover:text-slate-600 transition-colors" />
                        </div>
                        <p className="text-slate-500 text-sm leading-relaxed mb-6 font-medium">{app.insight}</p>
                        <div className="mt-auto pt-4 border-t border-slate-50">
                            <button className={`w-full py-3 px-4 rounded-xl text-sm font-bold flex items-center justify-center gap-2 transition-all ${isHovered ? `bg-gradient-to-r ${app.gradient} text-white shadow-lg scale-[1.02]` : 'bg-slate-50 text-slate-600 hover:bg-slate-100'}`}>
                                Acessar Módulo <Icons.ArrowRight size={16} className={`transition-transform ${isHovered ? 'translate-x-1' : ''}`} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [logo, setLogo] = useState("");
            const [isDragging, setIsDragging] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem(STORAGE_KEY_LOGO);
                if (saved && saved.length < 600 * 1024) setLogo(saved);
                else if (saved) localStorage.removeItem(STORAGE_KEY_LOGO);
            }, []);

            const compressAndResizeImage = (file, cb) => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const MAX_W = 800, MAX_H = 400;
                        let w = img.width, h = img.height;
                        if (w > h && w > MAX_W) { h = h * (MAX_W / w); w = MAX_W; }
                        else if (h > MAX_H) { w = w * (MAX_H / h); h = MAX_H; }
                        const canvas = document.createElement('canvas');
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        cb(canvas.toDataURL('image/webp', 0.9));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };

            const handleLogoUpload = file => {
                if (!file || !file.type.startsWith('image/')) return;
                compressAndResizeImage(file, optimized => {
                    localStorage.setItem(STORAGE_KEY_LOGO, optimized);
                    setLogo(optimized);
                });
            };

            const handleDrop = e => { e.preventDefault(); setIsDragging(false); handleLogoUpload(e.dataTransfer.files[0]); };

            return (
                <div className="min-h-screen bg-slate-50 overflow-x-hidden font-sans">
                    <div className="fixed inset-0 z-0 pointer-events-none overflow-hidden">
                        <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-100 via-slate-50 to-slate-50"></div>
                        <div className="absolute top-[-10%] right-[-5%] w-96 h-96 bg-purple-200/20 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-blue-200/20 rounded-full blur-3xl"></div>
                    </div>

                    <header className="sticky top-0 z-50 glass-effect border-b border-slate-200/60 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between gap-4">
                            <div className="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto">
                                {/* LOGO PREENCHENDO 100% DO CONTÊINER (EXATAMENTE COMO VOCÊ QUER) */}
                                <div className="relative group shrink-0 w-full max-w-xs sm:w-80 h-24 sm:h-32"
                                     onDragOver={e => {e.preventDefault(); setIsDragging(true);}}
                                     onDragLeave={e => {e.preventDefault(); setIsDragging(false);}}
                                     onDrop={handleDrop}>
                                    <input type="file" id="logo-upload" accept="image/*" className="hidden-input"
                                           onChange={e => handleLogoUpload(e.target.files[0])} />
                                    <label htmlFor="logo-upload" className={`
                                        block w-full h-full bg-white rounded-2xl shadow-lg border-4 border-white
                                        cursor-pointer overflow-hidden relative
                                        transition-all duration-300 hover:shadow-xl
                                        ${isDragging ? 'ring-4 ring-indigo-400 ring-opacity-60' : ''}
                                    `}>
                                        {logo ? (
                                            /* IMAGEM PREENCHE TODO O ESPAÇO */
                                            <img 
                                                src={logo} 
                                                alt="Logo da empresa" 
                                                className="w-full h-full object-cover rounded-2xl"
                                                loading="lazy"
                                            />
                                        ) : (
                                            <div className="w-full h-full bg-gradient-to-br from-indigo-600 to-violet-600 flex items-center justify-center rounded-2xl">
                                                <Icons.LayoutGrid size={48} className="text-white opacity-90" />
                                            </div>
                                        )}
                                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center backdrop-blur-sm rounded-2xl">
                                            <div className="text-center text-white">
                                                <Icons.Upload size={32} className="mx-auto mb-2" />
                                                <div className="font-bold text-sm">Alterar Logo</div>
                                            </div>
                                        </div>
                                    </label>
                                </div>

                                <div className="text-center sm:text-left">
                                    <h1 className="text-xl sm:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-700 to-violet-700 tracking-tight">
                                        Grupo LABMEDIC
                                    </h1>
                                    <p className="text-xs sm:text-sm font-bold text-slate-700 uppercase tracking-widest">
                                        Portal de ferramentas para análises
                                    </p>
                                </div>
                            </div>

                            <div className="hidden sm:flex items-center gap-2 px-4 py-1.5 bg-indigo-50 rounded-full border border-indigo-100 shadow-sm">
                                <Icons.Sparkles size={14} className="text-indigo-600 fill-indigo-600" />
                                <span className="text-xs font-bold text-indigo-800">Ambiente Seguro</span>
                            </div>
                        </div>
                    </header>

                    <main className="relative z-10 max-w-7xl mx-auto px-4 py-12">
                        <div className="mb-14 text-center max-w-3xl mx-auto">
                            <h2 className="text-3xl sm:text-4xl md:text-5xl font-extrabold text-slate-900 mb-6 tracking-tight">
                                Painel de <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Horizontes</span>
                            </h2>
                            <p className="text-base sm:text-lg text-slate-500 leading-relaxed">
                                Selecione uma ferramenta abaixo. Cada módulo é carregado independentemente para a máxima performance.
                            </p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
                            {applications.map(app => <AppCard key={app.id} app={app} />)}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="relative z-10 border-t border-slate-200 bg-white py-10 mt-auto">
                        <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4">
                            <p className="text-slate-400 text-sm font-medium">
                                © {new Date().getFullYear()} Nexus Suite. Excelência Visual.
                            </p>
                            <div className="flex gap-6 text-sm text-slate-500 font-medium">
                                <span className="cursor-pointer hover:text-indigo-600 transition-colors">Suporte</span>
                                <span className="cursor-pointer hover:text-indigo-600 transition-colors">Privacidade</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
